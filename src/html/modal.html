<!-- Модальное окно Contact -->
<div class="modal" id="contact-modal" role="dialog" aria-labelledby="modal-title" aria-modal="true" aria-hidden="true">
  <div class="modal__overlay" data-modal-close></div>
  <div class="modal__container">
    <div class="modal__header">
      <h2 class="modal__title" id="modal-title">Get in Touch</h2>
      <button class="modal__close" type="button" aria-label="Close modal" data-modal-close>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <div class="modal__body">
      <p class="modal__description">
        Whether you have a question, feedback, or just want to say hi — we're here for you. Reach out and let's connect.
      </p>
      
      <!-- Форма контакта в модальном окне -->
      <form class="modal__form contact__form" data-modal-form>
        <div class="contact__field">
          <label for="modal-name" class="contact__label">Full Name</label>
          <input 
            type="text" 
            id="modal-name" 
            name="name" 
            class="contact__input" 
            placeholder="Your Name"
            required
          >
        </div>

        <div class="contact__field">
          <label for="modal-email" class="contact__label">Email</label>
          <input 
            type="email" 
            id="modal-email" 
            name="email" 
            class="contact__input" 
            placeholder="Email"
            required
          >
        </div>

        <div class="contact__field">
          <label for="modal-message" class="contact__label">Message</label>
          <textarea 
            id="modal-message" 
            name="message" 
            class="contact__textarea" 
            placeholder="Write Your Message"
            rows="5"
            required
          ></textarea>
        </div>

        <div class="contact__footer">
          <p class="contact__privacy">Your privacy matters. We never collect or share personal information.</p>
          <button type="submit" class="contact__submit">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</div>
