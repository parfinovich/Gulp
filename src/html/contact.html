<section class="contact" id="contact">
  <div class="container contact__container">
    <!-- Вертикальный заголовок секции -->
    <h2 class="contact__section-title">Contact</h2>

    <div class="contact__content">
      <!-- Вступительный текст -->
      <div class="contact__intro">
        <h3 class="contact__heading">We'd Love to Hear from You</h3>
        <p class="contact__description">
          Whether you have a question, feedback, or just want to say hi — we're here for you. Reach out and let's connect.
        </p>
      </div>

      <!-- Форма контакта -->
      <div class="contact__form-wrapper">
        <form class="contact__form" data-contact-form>
          <div class="contact__field">
            <label for="contact-name" class="contact__label">Full Name</label>
            <input 
              type="text" 
              id="contact-name" 
              name="name" 
              class="contact__input" 
              placeholder="Your Name"
              required
            >
          </div>

          <div class="contact__field">
            <label for="contact-email" class="contact__label">Email</label>
            <input 
              type="email" 
              id="contact-email" 
              name="email" 
              class="contact__input" 
              placeholder="Email"
              required
            >
          </div>

          <div class="contact__field">
            <label for="contact-message" class="contact__label">Message</label>
            <textarea 
              id="contact-message" 
              name="message" 
              class="contact__textarea" 
              placeholder="Write Your Message"
              rows="6"
              required
            ></textarea>
          </div>

          <div class="contact__footer">
            <p class="contact__privacy">Your privacy matters. We never collect or share personal information.</p>
            <button type="submit" class="contact__submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
